<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./static/css/output.css">
  <title>Document</title>
</head>
<body>
  <nav class="flex items-center justify-between flex-wrap bg-black p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <span class="font-semibold text-xl tracking-tight">AI generator</span>
    </div>
    <div class="block lg:hidden">
      <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-white border-white hover:text-white hover:border-white">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
        </svg>
      </button>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
      <div class="text-sm lg:flex-grow">
        <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-400 mr-4">
          Docs
        </a>
        <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-400 mr-4">
          Examples
        </a>
        <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-400">
          Blog
        </a>
      </div>
    </div>
  </nav>

  </div>
  
 <div class="container mx-auto my-4 px-4 md:px-0"><h1 style="color: blue; text-align: center;">AI Generator</h1>

  <textarea class="border-2 border-gray-300 p-2 w-full" placeholder="Enter your blog name here for search" id="prompt" name="prompt"></textarea>
   <button class="bg-black text-white font-bold py-2 px-4 rounded " style="text-align:center;" id="submitBtn">Click me</button>

  <div id="content" class="bg-gray-200 p-2 my-4">Your content will show up here</div>
</div>

 
  
<script>
  const button = document.getElementById('nav-toggle');
  const navLinks = document.querySelector('.hidden.md\\:flex');

  button.addEventListener('click', () => {
    navLinks.classList.toggle('hidden');
  });

  const populate = async() =>{
      let prompt = document.querySelector('textarea').value;
      let response = await fetch('/generate',{
        method: 'POST',
        headers :{
          'Content-Type': 'application/json'
        
        },
        body :JSON.stringify({prompt: prompt})
      });
    content.innerHTML = await response.text();
  }

  const submitBtn = document.querySelector('#submitBtn');
  submitBtn.addEventListener('click', () =>{
    populate();
  });

    
  

</script>
  
</body>
  
</html>
